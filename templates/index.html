<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Mission to Mars</title>
   <link
     rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   />
 </head>
 <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-success btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

        <!-- Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2><strong>Latest Mars News</strong></h2>
              <h4 class="media-heading">{{mars.news_title}}</h4>
              <p>{{mars.news_paragraph}}</p>
            </div>
          </div>
        </div>
      </div>


        <!-- Featured Image -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-8">
            <h2><strong>Featured Mars Image</strong></h2>
            <img 
              src="{{mars.featured_image}}" 
              class="img-circle" 
              alt="Responsive image"
            />
        </div>

            <!--MarsFacts-->
        <div class="col-md-4">
          <div class="row" id="mars-facts">
            <h2><strong>Mars Facts</strong></h2>
            {{mars.facts | safe}}
          </div>
        </div> 
      </div>   

   <!--Mars Hemisphere-->
      <div class="row" id="mars-images">
        <div class="page-header">
           <h2 class="text-center">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img src="{{hemisphere.img_url}}" alt="Responsive image" class="img-responsive"/>
            <div class="caption">
                 <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div> 
        {% endfor %}
        
      </div> 
    </div>

 </body>
</html>
